<app-about-header (nextSection)="nextSection($event)"></app-about-header>

<section class="section"
         id="skills-section">
    <div class="container">
        <div class="row justify-content-center vertical-align">
            <div class="col-11 col-md-10 title-container">
                <h1>How I can help you</h1>
            </div>
        </div>
        <div class="row vertical-align">
            <div *ngFor="let skill of skills"
                 class="col-12 col-md-4 content-container">
                <img src="/assets/images/about/{{ skill.img }}">
                <h3 class="title">{{ skill.title }}</h3>
                <p>{{ skill.description }}</p>
            </div>
        </div>
    </div>
</section>

<section class="section bg-off-white-1"
         id="technologies-section">
    <div class="container">
        <div class="row justify-content-center vertical-align">
            <div class="col-11 col-md-10 title-container">
                <h1>My technologies</h1>
            </div>
        </div>
        <div class="row content-container">
            <div *ngFor="let tech of technologies; let i = index "
                 [@changeVisibility]="tech.state"
                 class="technology-container col-6 {{ tech.col }} vertical-align">
                <img src="/assets/images/about/technologies/{{ tech.img }}">
            </div>
        </div>
    </div>
</section>
